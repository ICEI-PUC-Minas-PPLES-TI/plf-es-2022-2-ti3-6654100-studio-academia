<form action="" class="mt-4" [formGroup]="searchForm" (ngSubmit)="search()">
  <div class="input-group mb-3">

    <select class="btn btn-outline-secondary dropdown-toggle" formControlName="typeSearch" type="button" data-bs-toggle="dropdown"
      aria-expanded="false">
      <option value="user" [defaultSelected]="true">Usuario</option>
      <option value="exercise">Exerc√≠cio</option>
    </select>
    <input type="search" formControlName="keySearch" class="form-control" aria-label="Text input with dropdown button">
    <button type="submit" class="btn btn-warning">Pesquisar</button>
  </div>
</form>
<div *ngIf="hasValuesToLoad && isSearchUser" id="grade-alunos">
  <app-grade-alunos [pageable]="content$"></app-grade-alunos>
</div>
<div *ngIf="hasValuesToLoad && !isSearchUser">
  <div class=" col-sm-5 offset-sm-4">
    <app-tabela-exercicios [pageable]="content$"></app-tabela-exercicios>
  </div>
</div>
