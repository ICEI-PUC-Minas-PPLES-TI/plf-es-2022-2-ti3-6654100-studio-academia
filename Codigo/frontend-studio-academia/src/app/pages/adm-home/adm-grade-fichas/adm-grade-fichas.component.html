<div class="col-2 offset-5">
  <h1>Fichas do Aluno:</h1>
</div>
<!-- Modal: Start-->
<div class="col-2 offset-9">
  <button type="button" class="btn btn-warning" data-bs-toggle="modal"
  data-bs-target="#FormFicha" data-bs-whatever="@mdo"><i class="bi bi-file-earmark-plus"></i>Adicionar Ficha</button>
</div>
<div class="modal fade" id="FormFicha" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title" id="exampleModalLabel">Nova Ficha</h2>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="novaFichaForm" >
          <div class="mb-3">
            <label for="recipient-name" formControlName="fileName" class="col-form-label">Nome</label>
            <input type="text" class="form-control" id="recipient-name">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-warning" (click)="cadastrar()" >Criar</button>
      </div>
    </div>
  </div>
</div>
<!-- Modal: Final-->

<div *ngFor="let ficha of fichas$">
  <div class="col-8 mt-3 offset-3">
    <div class="card w-75 mt-3 bg-secondary">
      <div class="card-body">
        <h2 class="card-title">{{ficha?.fileName}}</h2>
        <p class="card-text">{{ficha?.description}}</p>
        <a [routerLink]="['editarFicha','{{ficha?.id}}']" class="btn btn-warning offset-8">editar</a>

        <button class="btn btn-danger offset-1" (click)="delete('{{ficha?.id}}')"><i
            class="bi bi-trash3"></i></button>
      </div>'
    </div>
  </div>
</div>


<div class="col-8 mt-3 offset-3">
  <div class="card w-75 mt-3 bg-secondary">
    <div class="card-body">
      <h2 class="card-title">Nova Ficha</h2>
      <a [routerLink]="['editarFicha/teste']" class="btn btn-warning offset-8">editar</a>
      <button class="btn btn-danger offset-1" ><i class="bi bi-trash3"></i></button>

    </div>
  </div>
</div>
