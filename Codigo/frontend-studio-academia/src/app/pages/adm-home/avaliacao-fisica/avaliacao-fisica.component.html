<div *ngIf="physical">
<div class="d-grid gap-2 col-10 offset-md-1">
  <button class="btn btn-outline-light" type="button" data-bs-toggle="collapse" data-bs-target="#collapseMedidasGerais"
    aria-expanded="false" aria-controls="collapseMedidasGerais">
    <h1>Medidas Gerais</h1>
  </button>
</div>

<div class="collapse" id="collapseMedidasGerais">
  <br>
  <div class="row">
    <div class="col-10 col-md-2 offset-md-1">
      <label for="">
        <p> Altura</p>
      </label>
      <input type="number"  value={{physical.height}}  readonly min="0" class="form-control">
    </div>

    <div class="col-10 col-md-2">
      <label for="">
        <p>general_description</p>
      </label>
      <input type="number" value={{physical.generalDescription}}  readonly min="0" class="form-control" >
    </div>

    <div class="col-10 col-md-2">
      <label for="">
        <p>Peso ideal</p>
      </label>
      <input type="number" value={{physical.idealWeight}}  readonly min="0" class="form-control">
    </div>

    <div class="col-10 col-md-2">
      <label for="">
        <p>Peso atual</p>
      </label>
      <input type="number" value={{physical.actualWeight}}  readonly min="0" class="form-control">
    </div>

    <div class="col-10 col-md-2">
      <label for="">
        <p>IMC</p>
      </label>
      <input type="number" value={{physical.imc}}  readonly min="0" class="form-control">
    </div>

  </div>

</div>

<div class="d-grid gap-2  col-10 offset-md-1">
  <button class="btn btn-outline-light" type="button" data-bs-toggle="collapse"
    data-bs-target="#collapseMedidasCorporais" aria-expanded="false" aria-controls="collapseMedidasCorporais">
    <h1>Medidas Corporais</h1>
  </button>
</div>

<div class="collapse" id="collapseMedidasCorporais">
  <div class="row">
    <div class="col-10 col-md-3">
      <label for="">
        <p>Braço direito relaxado</p>
      </label>
      <input type="number" value={{physical.relaxedRightArm}}   readonly min="0" class="form-control">
    </div>

    <div class="col-10 col-md-3">
      <label for="">
        <p>Braço esquerdo relaxado</p>
      </label>
      <input type="number" value={{physical.relaxedLeftArm}}  readonly min="0" class="form-control">
    </div>

    <div class="col-10 col-md-3">
      <label for="">
        <p>Braço direito contraído</p>
      </label>
      <input type="number" value={{physical.contractedRightArm}}  readonly min="0" class="form-control" >
    </div>

    <div class="col-10 col-md-3">
      <label for="">
        <p>Braço esquerdo contraído</p>
      </label>
      <input type="number" value={{physical.contractedLeftArm}}  readonly min="0" class="form-control">
    </div>

    <div class="col-10 col-md-3">
      <label for="">
        <p>Antebraço direito</p>
      </label>
      <input type="number" value={{physical.rightForearm}}  readonly min="0" class="form-control">
    </div>

    <div class="col-10 col-md-3">
      <label for="">
        <p>Antebraço esquerdo</p>
      </label>
      <input type="number" value={{physical.leftForearm}} readonly min="0" class="form-control">
    </div>

    <div class="col-10 col-md-3">
      <label for="">
        <p>Punho direito</p>
      </label>
      <input type="number" value={{physical.rightFist}}  readonly min="0" class="form-control">
    </div>

    <div class="col-10 col-md-3">
      <label for="">
        <p>Punho esquerdo</p>
      </label>
      <input type="number" class="form-control" value={{physical.leftFist}}  readonly min="0">
    </div>

    <div class="col-10 col-md-3">
      <label for="">
        <p>Pescoço</p>
      </label>
      <input type="number" value={{physical.neck}}  readonly min="0" class="form-control">
    </div>

    <div class="col-10 col-md-3">
      <label for="">
        <p>Peito</p>
      </label>
      <input type="number" value={{physical.chest}}  readonly min="0" class="form-control">
    </div>

    <div class="col-10 col-md-3">
      <label for="">
        <p>abdômen</p>
      </label>
      <input type="number" value={{physical.abdomen}}  readonly min="0" class="form-control">
    </div>

    <div class="col-10 col-md-3">
      <label for="">
        <p>Ombro</p>
      </label>
      <input type="number" value={{physical.shoulder}}  readonly min="0" class="form-control">
    </div>

    <div class="col-10 col-md-3">
      <label for="">
        <p>Cintura</p>
      </label>
      <input type="number" value={{physical.waist}}  readonly min="0" class="form-control">
    </div>

    <div class="col-10 col-md-3">
      <label for="">
        <p>Quadril</p>
      </label>
      <input type="number" value={{physical.hip}}  readonly min="0" class="form-control">
    </div>

    <div class="col-10 col-md-3">
      <label for="">
        <p>Panturrilha direita</p>
      </label>
      <input type="number" value={{physical.rightCalf}}  readonly min="0" class="form-control" >
    </div>

    <div class="col-10 col-md-3">
      <label for="">
        <p>Panturrilha esquerda</p>
      </label>
      <input type="number" value={{physical.leftCalf}}  readonly min="0" class="form-control" >
    </div>

    <div class="col-10 col-md-3">
      <label for="">
        <p>coxa direita</p>
      </label>
      <input type="number" value={{physical.rightThigh}}  readonly min="0" class="form-control" >
    </div>

    <div class="col-10 col-md-3">
      <label for="">
        <p>coxa esquerda</p>
      </label>
      <input type="number" value={{physical.leftThigh}}  readonly min="0" class="form-control" >
    </div>

    <div class="col-10 col-md-3">
      <label for="">
        <p>coxa proximal direita</p>
      </label>
      <input type="number" value={{physical.rightProximalThigh}}  readonly min="0" class="form-control" >
    </div>

    <div class="col-10 col-md-3">
      <label for="">
        <p>coxa proximal esquerda</p>
      </label>
      <input type="number" value={{physical.leftProximalThigh}}  readonly min="0" class="form-control">
    </div>

    <div class="col-10 col-md-3">
      <label for="">
        <p>Diâmetro do osso do pulso</p>
      </label>
      <input type="number" value={{physical.boneFistDiameter}}  readonly min="0" class="form-control">


    </div>

    <div class="col-10 col-md-3">
      <label for="">
        <p>fêmur</p>
      </label>
      <input type="number" value={{physical.femur}}  readonly min="0" class="form-control">
    </div>
  </div>

</div>

<div class="d-grid gap-2  col-10 offset-md-1">
  <button class="btn btn-outline-light" type="button" data-bs-toggle="collapse"
    data-bs-target="#collapseMedidasCutaneas" aria-expanded="false" aria-controls="collapseMedidasCutaneas">
    <h1>medidas Cutâneas</h1>
  </button>
</div>

<div class="collapse" id="collapseMedidasCutaneas">
  <div class="row">
    <div class="col-10 col-md-3">
      <label for="">
        <p>Dobra cutânea do bíceps</p>
      </label>
      <input type="number" value={{physical.skinFoldsBiceps}}  readonly min="0" class="form-control">
    </div>

    <div class="col-10 col-md-3">
      <label for="">
        <p>Dobra cutânea do tríceps</p>
      </label>
      <input type="number" value={{physical.skinFoldsTriceps}}  readonly min="0" class="form-control">
    </div>

    <div class="col-10 col-md-3">
      <label for="">
        <p>Dobra cutânea do abdômen</p>
      </label>
      <input type="number" value={{physical.skinFoldsAbdominal}}  readonly min="0" class="form-control">
    </div>

    <div class="col-10 col-md-3">
      <label for="">
        <p>Dobra cutânea do suprailíaco</p>
      </label>
      <input type="number" value={{physical.skinFoldsSuprailiac}}  readonly min="0" class="form-control">
    </div>

    <div class="col-10 col-md-3">
      <label for="">
        <p>Dobra cutânea axilar média</p>
      </label>
      <input type="number" value={{physical.skinFoldsMediumArmpit}}  readonly min="0" class="form-control">
    </div>

    <div class="col-10 col-md-3">
      <label for="">
        <p>Dobra cutânea do peito</p>
      </label>
      <input type="number" value={{physical.skinFoldsChest}}  readonly min="0" class="form-control">
    </div>

    <div class="col-10 col-md-3">
      <label for="">
        <p>Dobra cutânea subescapular</p>
      </label>
      <input type="number" value={{physical.skinFoldsSubscapularis}}  readonly min="0" class="form-control">
    </div>

    <div class="col-10 col-md-3">
      <label for="">
        <p>Dobra cutânea da coxa</p>
      </label>
      <input type="number" value={{physical.skinFoldsThigh}}  readonly min="0" class="form-control">
    </div>

    <div class="col-10 col-md-3">
      <label for="">
        <p>pele medial da panturrilha</p>
      </label>
      <input type="number" value={{physical.skinMedialCalf}}  readonly min="0" class="form-control">
    </div>
  </div>
</div>


<div class="d-grid gap-2 col-10 offset-md-1">
  <button class="btn btn-outline-light" type="button" data-bs-toggle="collapse"
    data-bs-target="#collapseMedidasComplementares" aria-expanded="false" aria-controls="collapseMedidasComplementares">
    <h1>Medidas Complementares</h1>
  </button>
</div>

<div class="collapse" id="collapseMedidasComplementares">
  <div class="row">
    <div class="col-10 col-md-3">
      <label for="">
        <p>Gordura corporal</p>
      </label>
      <input type="number" value={{physical.fatMass}}  readonly min="0" class="form-control">
    </div>

    <div class="col-10 col-md-3">
      <label for="">
        <p>Água corporal</p>
      </label>
      <input type="number" value={{physical.corporalWater}}   readonly min="0" class="form-control">
    </div>

    <div class="col-10 col-md-3">
      <label for="">
        <p>Massa residual</p>
      </label>
      <input type="number" value={{physical.residualWeight}}  readonly min="0" class="form-control">
    </div>

    <div class="col-10 col-md-3">
      <label for="">
        <p>Gordura visceral</p>
      </label>
      <input type="number" value={{physical.visceralFat}}  readonly min="0" class="form-control">
    </div>

    <div class="col-10 col-md-3">
      <label for="">
        <p>Massa magra</p>
      </label>
      <input type="number" value={{physical.leanMass}}  readonly min="0" class="form-control">
    </div>

    <div class="col-10 col-md-3">
      <label for="">
        <p>Massa muscular</p>
      </label>
      <input type="number" value={{physical.muscularWeight}}   readonly min="0" class="form-control">
    </div>

    <div class="col-10 col-md-3">
      <label for="">
        <p>Idade metabólica</p>
      </label>
      <input type="number" value={{physical.metabolicAge}}  readonly min="0" class="form-control" >
    </div>

    <div class="col-10 col-md-3">
      <label for="">
        <p>Massa óssea</p>
      </label>
      <input type="number" value={{physical.boneWeight}}  readonly min="0" class="form-control">
    </div>

  </div>
</div>

<br>
<div class="card offset-md-1"  style="width: 30rem; background-color: rgb(43, 43, 43);">
  <div class="card-body">
    <h2 class="card-title">Descrição</h2>
    <p class="card-text">{{physical.description}}</p>
  </div>
</div>

</div>

<br>
<br>
<br>
<br>
