<table class="table table-light " >
  <thead>
    <tr class="table-secondary">
      <th scope="col" >Nome</th>
      <th scope="col">Email</th>
      <th scope="col">Ficha</th>
    </tr>
  </thead>
  <tbody *ngFor="let user of users">

      <tr *ngIf="user?.roles?.[0]?.name === 'ALUNO' ">
        <td scope="row">{{user?.name}}</td>
        <td scope="row">{{user?.email}}</td>
        <td scope="row"><i class="bi bi-file-earmark-plus-fill" data-bs-toggle="modal" data-bs-target="#fileModal"
          (click)="takeUserId(user.idUser)"></i></td>
      </tr>

  </tbody>
</table>


<!-- Modal -->
<div class="modal fade" id="fileModal" tabindex="-1" aria-labelledby="fileModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Adicione o arquivo:</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <form [formGroup]="fileForm" (submit)="send()">
        <div class="modal-body">
          <input type="file" formControlName="PhysicalAssessment" accept=".pdf" (change)="onFileSelected($event)">
        </div>
        <div class="modal-footer">
          <a [routerLink]="['avaliacaoFisica',alunoId]" routerLinkActive="router-link-active" data-bs-dismiss="modal">Informar Manualmente</a>
          <button type="submit" [disabled]="fileForm.invalid" class="btn btn-warning">enviar</button>
        </div>
      </form>
    </div>
  </div>
</div>
<!-- Fim do modal-->
