<div class="row">
  <div class="col-2 offset-5">
    <h1>Pendências</h1>
  </div>
<!--
  <div class="alert alert-danger col-10 offset-1" role="alert">
    A simple primary alert—check it out!
  </div>
-->


  <form enctype="multipart/form-data" action=""  [formGroup]="comprovanteForm" >
  <table class="table table-light mt-2">
    <thead>
      <tr class="table-secondary">
        <th scope="col">Status</th>
        <th scope="col">Data</th>
        <th scope="col">Comprovante</th>
        <th scope="col">Comentário</th>
        <th scope="col"> </th>
      </tr>
    </thead>
    <tbody *ngFor="let monthlyPayment of pagamentosPendentes ; let i = index ">
        <tr>
          <th scope="row">{{monthlyPayment.paymentStatus}}</th>
          <td>{{monthlyPayment.dueDate}}</td>
          <td><input  formControlName="file" type="file" formControlName="file" name="file" id="file" class="form-control"(change)="onFileSelected($event)" enctype="multipart/form-data" ></td>
          <td><input type="text" formControlName="message" name="" id="" class="form-control"></td>
          <td><button (click)="onSubmit(i)" type="submit" class="btn btn-warning offset"  style="cursor:pointer;">Enviar</button></td>
        </tr>
    </tbody>
  </table>
  </form>
</div>

<div class="row">
  <div class="col-2 offset-5">
    <h1>Pesquisar</h1>
  </div>

  <select class="btn btn-outline-secondary dropdown-toggle" formControlName="typeSearch" type="button" data-bs-toggle="dropdown"
          aria-expanded="false">
    <option value="PAGO" [defaultSelected]="true">Pago</option>
    <option value="ATRASADO">Atrasado</option>
    <option value="AGUARDANDO_PAGAMENTO">Aguardando Pagamento</option>
    <option value="EM_ANALISE">Em Análise</option>
    <option value="NAO_RECEBIDO">Não Recebido(Reprovadas)</option>
  </select>

  <form enctype="multipart/form-data" action=""  [formGroup]="comprovanteForm" >
    <table class="table table-light mt-2">
      <thead>
      <tr class="table-secondary">
        <th scope="col">Status</th>
        <th scope="col">Data</th>
      </tr>
      </thead>
      <tbody *ngFor="let monthlyPayment of pagamentos; let i = index ">
      <tr>
        <th scope="row">{{monthlyPayment.paymentStatus}}</th>
        <td>{{monthlyPayment.dueDate}}</td>
      </tr>
      </tbody>
    </table>
  </form>


<div class="row">
  <div class="col-2 offset-5">
    <h1>Historico de Finalizados</h1>
  </div>
  <form enctype="multipart/form-data" action=""  [formGroup]="comprovanteForm" >
    <table class="table table-light mt-2">
      <thead>
      <tr class="table-secondary">
        <th scope="col">Status</th>
        <th scope="col">Data</th>
      </tr>
      </thead>
      <tbody *ngFor="let monthlyPayment of pagamentosPagos; let i = index ">
      <tr>
        <th scope="row">{{monthlyPayment.paymentStatus}}</th>
        <td>{{monthlyPayment.dueDate}}</td>
      </tr>
      </tbody>
    </table>
  </form>


</div>
