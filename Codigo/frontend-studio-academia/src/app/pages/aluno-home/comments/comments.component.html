<div class="formulario">


  <div class="row">

    <div class="col-1 col-md-4  offset-1 offset-md-5 ">
      <h1>Comentário</h1>
    </div>

  </div>

  <form action="" class="mt-4" [formGroup]="commentsForm" (ngSubmit)="send()">
    <div class="row">

      <div class="col-10 col-md-4  offset-1">
        <label><p>Título: </p></label>
        <input type="text" formControlName='title' name="title" id="" class="form-control">
        <app-mensagem *ngIf="commentsForm.get('title')?.errors &&
        commentsForm.get('title')?.touched" mensagem="Título obrigatório"></app-mensagem>
      </div>



      <div class="col-10 col-md-8 offset-1">
        <br>
        <input class="form-check-input" type="checkbox" formControlName='anonymous' value="" id="flexCheckIndeterminate">
       <label class="form-check-label" for="flexCheckIndeterminate">
        <p>.  Anônimo</p>
        </label>
        <label>Comentário</label>
        <textarea formControlName='messageContent' name="messageContent" id="" class="form-control " cols="100" rows="8" ></textarea>
        <app-mensagem *ngIf="commentsForm.get('messageContent')?.errors &&
        commentsForm.get('messageContent')?.touched" mensagem="Comentário obrigatório"></app-mensagem>
      </div>

      <div class="col-4 offset-1 offset-md-9">
        <br>
        <button type="submit" class="btn btn-warning mt-2">Enviar</button>
      </div>
    </div>
  </form>
  </div>
