<header>
<nav class="navbar navbar-expand-lg" style="background-color: #FFD61E;">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">
      <img src="../../../assets/img/Logo_Base_2.svg" alt="Logo_Base_2" width="33" height="33">
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="true" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Quem Somos</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" [routerLink]="['/home/planos']" routerLinkActive="router-link-active" >Planos</a>
        </li>
      </ul>
      <div class="right-section">
        <div *ngIf="user$?.user?.name ; else login">
          <a (click)="navigateToHome()" routerLinkActive="ativok" class="btn btn-warning" style="margin-right: 5px;">
            {{user$?.user?.name}} <i class="bi bi-person-circle"></i>
          </a>
          <a (click)="logout()" routerLinkActive="ativok">
            <i class="bi bi-power btn btn-warning"></i>
          </a>
        </div>
      </div>
    </div>
  </div>
</nav>
</header>

<ng-template #login>
  <div class="right-section">
    <a [routerLink]="['home/login']" routerLinkActive="ativok"> <button mat-raised-button> Entrar </button></a>
  </div>
</ng-template>
